<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aadhaar Manual Entry</title>
  <link rel="stylesheet" href="cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="flatpickr-lib/flatpickr.min.css">
  <style>
    body {
      background-color: #f4f5f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 6px;
    }
    .card-header {
      background-color: #2b5fa0;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }
    .form-control:disabled {
      background-color: #e9ecef;
    }
    .container {
      padding-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row g-4">
      <!-- Aadhaar Details in English -->
      <div class="col-md-5">
        <div class="card shadow">
          <div class="card-header">Aadhaar Details in English</div>
          <div class="card-body">
            <div class="mb-3">
              <label>Aadhaar Number:</label>
              <input type="text" class="form-control" placeholder="9656****6545" disabled />
            </div>
            <div class="mb-3">
              <label>Aadhaar Name:</label>
              <input type="text" class="form-control" placeholder="Enter Name" />
            </div>
            <div class="mb-3">
              <label>Select Gender:</label>
              <select class="form-select">
                <option selected disabled>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label>Date of Birth:</label>
              <input type="text" class="form-control" id="dob" placeholder="01/01/2000" />
            </div>
            <div class="mb-3">
              <label>Full Address:</label>
              <textarea class="form-control" rows="2" disabled>S/O: HKB Singh, Address: Village Balua , Post: Sindhu , Block: Riga, District: Tamil, State: Tamil Nadu, Pincode: 110001</textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- Aadhaar Details in Regional -->
      <div class="col-md-5">
        <div class="card shadow">
          <div class="card-header">Aadhaar Details in Regional</div>
          <div class="card-body">
            <div class="mb-3">
              <label>Select Language:</label>
              <select class="form-select">
                <option selected disabled>Select Language</option>
                <option>Hindi</option>
                <option>Tamil</option>
                <option>Telugu</option>
              </select>
            </div>
            <div class="mb-3">
              <label>Name (Regional):</label>
              <input type="text" class="form-control" placeholder="Auto fetched when Language Select" disabled />
            </div>
            <div class="mb-3">
              <label>Gender (Regional):</label>
              <input type="text" class="form-control" placeholder="Auto fetched when Language Select" disabled />
            </div>
            <div class="mb-3">
              <label>DOB (Regional):</label>
              <input type="text" class="form-control" placeholder="Auto fetched when Language Select" disabled />
            </div>
            <div class="mb-3">
              <label>Full Address (Regional):</label>
              <textarea class="form-control" rows="2" disabled>Auto fetched when Language Select</textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- Photo Upload -->
      <div class="col-md-2">
        <div class="card shadow">
          <div class="card-header text-center">Photo</div>
          <div class="card-body text-center">
            <img src="assets/placeholder.png" class="img-fluid border mb-2" style="max-height: 150px;" />
            <input type="file" class="form-control mb-2" />
            <button class="btn btn-primary w-100">Submit</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="flatpickr-lib/flatpickr.js"></script>
  <script>
    flatpickr(\"#dob\", {
      dateFormat: \"d/m/Y\"
    });
  </script>
</body>
</html>
