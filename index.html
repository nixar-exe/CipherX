<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aadhaar Generator</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="flatpickr-lib/flatpickr.min.css">
  <script src="js/flatpickr.js"></script>
  <style>
    body {
      background-color: #f4f5f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 6px;
    }
    .form-container input,
    .form-container textarea {
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
    }
    .form-container button {
      padding: 10px 20px;
      background-color: #2b5fa0;
      color: white;
      border: none;
      width: 100%;
      font-size: 1rem;
    }
    .aadhaar-card {
      display: none;
      margin-top: 30px;
      background: white;
      padding: 20px;
      border: 2px solid #000;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-family: Arial, sans-serif;
    }
    .aadhaar-card h2 {
      text-align: center;
      color: #2b5fa0;
    }
    .aadhaar-card p {
      margin: 8px 0;
      font-size: 1rem;
    }
    .aadhaar-card strong {
      width: 120px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Manual Aadhaar Entry</h2>
    <input type="text" id="aadhaar" placeholder="Enter Aadhaar Number" />
    <input type="text" id="name" placeholder="Enter Name" />
    <input type="text" id="dob" placeholder="Date of Birth" />
    <textarea id="address" placeholder="Full Address"></textarea>
    <button id="submitBtn">Submit</button>
  </div>

  <div class="aadhaar-card" id="card">
    <h2>Aadhaar Card</h2>
    <p><strong>No:</strong> <span id="cardAadhaar"></span></p>
    <p><strong>Name:</strong> <span id="cardName"></span></p>
    <p><strong>DOB:</strong> <span id="cardDob"></span></p>
    <p><strong>Address:</strong> <span id="cardAddress"></span></p>
  </div>

  <script>
    flatpickr("#dob", { dateFormat: "d/m/Y" });
    document.getElementById("submitBtn").addEventListener("click", function() {
      document.getElementById("cardAadhaar").innerText = document.getElementById("aadhaar").value;
      document.getElementById("cardName").innerText = document.getElementById("name").value;
      document.getElementById("cardDob").innerText = document.getElementById("dob").value;
      document.getElementById("cardAddress").innerText = document.getElementById("address").value;
      document.getElementById("card").style.display = "block";
    });
  </script>
</body>
</html>
